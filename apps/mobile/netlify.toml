[build]
  command = "npm run build"
  publish = "dist"

# Redirect WASM to the correct location (fixing the build artifact issue)
[[redirects]]
  from = "/_expo/static/js/web/canvaskit.wasm"
  to = "/canvaskit.wasm"
  status = 200

# Encode SPA catch-all (Must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
